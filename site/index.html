<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header></header>
    <main>
        <section>
            <div id="corpoCalculadora">
                <form action="">
                    <div id="tela">
                        <p id="numero"></p>
                    </div>
                    <div id="botoes">
                        <div id="colunaNumeral">
                            <span>
                                <input id="btn-limpar" class="btnNum" style="display: block; margin: 15px; height: 30px;" type="button" value="CE">
                            </span>
                            <span>
                                <input id="btn9" class="btnNum" type="button" value="9">
                                <input id="btn8" class="btnNum" type="button" value="8">
                                <input id="btn7" class="btnNum" type="button" value="7">
                                <input id="btn-divisao" class="btnNum" type="button" value="/">
                            </span>
                            <span>
                                <input id="btn6" class="btnNum" type="button" value="6">
                                <input id="btn5" class="btnNum" type="button" value="5">
                                <input id="btn4" class="btnNum" type="button" value="4">
                                <input id="btn-multiplicacao" class="btnNum" type="button" value="X">
                            </span>
                            <span>
                                <input id="btn3" class="btnNum" type="button" value="3">
                                <input id="btn2" class="btnNum" type="button" value="2">
                                <input id="btn1" class="btnNum" type="button" value="1">
                                <input id="btn-subtracao" class="btnNum" type="button" value="-">
                            </span>
                            <span>
                                <input id="btn-ponto" class="btnNum" type="button" value=".">
                                <input id="btn0" class="btnNum" type="button" value="0">
                                <input id="btn-igual" class="btnNum" type="button" value="=">
                                <input id="btn-soma" class="btnNum" type="button" value="+">
                            </span>
                        </div>
                    </div><!--FIM Div botoes-->
                </form>
            </div> <!--FIM div corpoCalculadora-->
        </section>
        <aside>
            
        </aside>
    </main>
    <footer></footer>
    <script src="code.js"></script>
</body>
</html>
