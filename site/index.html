<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="code.js"></script>
    <header></header>
    <main>
        <section>
            <div id="corpoCalculadora">
                <form action="">
                    <input type="text" name="" id="tela">
                    <div id="botoes">
                        <div id="colunaNumeral">
                            <span>
                                <input class="btnNum" type="button" value="9">
                                <input class="btnNum" type="button" value="8">
                                <input class="btnNum" type="button" value="7">
                            </span>
                            <span>
                                <input class="btnNum" type="button" value="6">
                                <input class="btnNum" type="button" value="5">
                                <input class="btnNum" type="button" value="4">
                            </span>
                            <span>
                                <input class="btnNum" type="button" value="3">
                                <input class="btnNum" type="button" value="2">
                                <input class="btnNum" type="button" value="1">
                            </span>
                            <span>
                                <input class="btnNum" type="button" value="+/-">
                                <input class="btnNum" type="button" value="0">
                                <input class="btnNum" type="button" value=".">
                            </span>
                        </div>
                        <div id="colunaOperacoes">
                            <span>
                                <input class="btnOpe" type="button" value="/">
                                <input class="btnOpe" type="button" value="X">
                                <input class="btnOpe" type="button" value="-">
                                <input class="btnOpe" type="button" value="+">
                                <input class="btnOpe" style="height: 70px;" type="button" value="=">
                            </span>
                        </div>
                    </div><!--FIM Div botoes-->
                </form>
            </div> <!--FIM div corpoCalculadora-->
        </section>
        <aside>
            
        </aside>
    </main>
    <footer></footer>
    
</body>
</html>
